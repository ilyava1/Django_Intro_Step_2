{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/catalog/"> Каталог \</a> Телефон</h1>
        </div>
        <div class="content">
            <h6>{{phone.name}}</h6>
            <h6>Стоимость: {{phone.price}}</h6>
            <h6>Дата выхода: {{phone.release_date}}</h6>
            <h6>Наличие LTE: {{phone.lte_exists}}</h6>
            <img src={{phone.image}} width="400">
        </div>
    </div>
{% endblock %}
